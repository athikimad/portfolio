        // Your project data with multiple images for each project
        const projects = [
            {

            {
                id: 2,
                name: "2nd Foundation",
                category: "Web Development",
                technology: "HTML5, CSS3, JavaScript, PHP, MySQL, AJAX",
                date: "01 March, 2020",
                url: "www.example.com",
                description: "An educational platform offering resources for students and teachers. It includes user authentication, online quizzes, and a content management system.",
                images: [
                    "assets/imgs/projects/2ndfoundation.png",
                    "assets/imgs/projects/2ndfoundation_2.png",
                    "assets/imgs/projects/2ndfoundation_3.png"
                ]
            },
            {
                id: 3,
                name: "Online Food Order",
                category: "E-commerce",
                technology: "PHP, MySQL, Bootstrap, JavaScript",
                date: "20 May, 2021",
                url: "www.foodorder.com",
                description: "An online platform for ordering food. It supports restaurant listings, menu management, order tracking, and payment integration.",
                images: [
                    "assets/imgs/projects/foodshop.png",
                    "assets/imgs/projects/foodshop_2.png",
                    "assets/imgs/projects/foodshop_3.png"
                ]
            },
            {
                id: 4,
                name: "Bookshop",
                category: "E-commerce",
                technology: "PHP, JavaScript, MySQL, Bootstrap",
                date: "10 November, 2021",
                url: "www.bookshop.com",
                description: "An e-commerce platform for purchasing books online. It includes an inventory system, payment gateway integration, and user reviews.",
                images: [
                    "assets/imgs/projects/bookshop.jpg",
                    "assets/imgs/projects/bookshop_2.jpg",
                    "assets/imgs/projects/bookshop_3.jpg"
                ]
            }
        ];

        // Function to extract the project ID from the URL
        function getProjectIdFromURL() {
            const urlParts = window.location.pathname.split('/');
            return parseInt(urlParts[urlParts.length - 1]); // Extract the last part (ID)
        }

        // Function to load project details and images based on the ID
        function loadProjectDetailsById(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                // Populate the project info section
                document.querySelector('.project-info ul').innerHTML = `
                  <li><strong>Name</strong>: ${project.name}</li>
                  <li><strong>Category</strong>: ${project.category}</li>
                  <li><strong>Technology</strong>: ${project.technology}</li>
                  <li><strong>Project date</strong>: ${project.date}</li>
                  <li><strong>Project URL</strong>: <a href="#">${project.url}</a></li>
                `;
                document.querySelector('.project-description p').innerHTML = project.description;

                // Populate the swiper slide images dynamically
                const swiperWrapper = document.querySelector('.swiper-wrapper');
                swiperWrapper.innerHTML = ''; // Clear any existing slides
                project.images.forEach(image => {
                    swiperWrapper.innerHTML += `
                      <div class="swiper-slide">
                        <img src="${image}" alt="Project Image">
                      </div>
                    `;
                });

                // Initialize the Swiper slider after adding images
                new Swiper('.swiper', {
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                });
            } else {
                // Handle case where project ID is not found
                document.querySelector('.project-info ul').innerHTML = `<li>Project not found.</li>`;
                document.querySelector('.project-description p').innerHTML = `Sorry, the project details you're looking for could not be found.`;
            }
        }

        // On document ready, get the project ID and load the project details
        document.addEventListener('DOMContentLoaded', () => {
            const projectId = getProjectIdFromURL();
            loadProjectDetailsById(projectId);
        });
    </script>
